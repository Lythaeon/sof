name: Release Crate

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust CI toolchain and tools
        uses: ./.github/actions/rust-ci-setup

      - name: Verify tag matches crate versions
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          tag_version="${GITHUB_REF_NAME#v}"
          
          for pkg in sof sof-tx; do
            crate_version="$(cargo pkgid -p $pkg | sed -E 's/.*@(.+)$/\1/')"
            if [[ -z "${crate_version}" ]]; then
              echo "Could not resolve crate version for package $pkg"
              exit 1
            fi
            if [[ "${tag_version}" != "${crate_version}" ]]; then
              echo "Tag version (${tag_version}) does not match crate version (${crate_version}) for package $pkg"
              exit 1
            fi
            echo "Package $pkg version $crate_version verified against tag $GITHUB_REF_NAME"
          done

      - name: Verify tagged commit is on main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags origin main
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "FETCH_HEAD"; then
            echo "Tag ${GITHUB_REF_NAME} points to commit ${GITHUB_SHA} which is not on origin/main"
            exit 1
          fi

      - name: Run full CI matrix before publish
        run: cargo make ci

      - name: Dry-run publish
        run: |
          cargo publish -p sof --locked --dry-run
          cargo publish -p sof-tx --locked --dry-run

      - name: Publish to crates.io
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p sof --locked
          # Wait a bit for crates.io to index sof before publishing sof-tx which depends on it
          sleep 30
          cargo publish -p sof-tx --locked
