name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust CI toolchain and tools
        uses: ./.github/actions/rust-ci-setup

      - name: Run contributor CI matrix
        run: cargo make ci

      - name: Build and verify publishable crate archive
        run: cargo package -p sof --locked
