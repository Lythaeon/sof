name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust CI toolchain and tools
        uses: ./.github/actions/rust-ci-setup

      - name: Run contributor CI matrix
        run: cargo make ci

      - name: Build and verify publishable crate archive
        run: cargo package -p sof --locked

  fuzz-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust CI toolchain and tools
        uses: ./.github/actions/rust-ci-setup
        with:
          cargo-tools: cargo-make,cargo-nextest,cargo-fuzz

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Run bounded fuzz smoke suite
        env:
          SOF_FUZZ_TARGET: x86_64-unknown-linux-gnu
        run: cargo make fuzz-smoke
