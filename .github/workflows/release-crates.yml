name: Release Crate

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust CI toolchain and tools
        uses: ./.github/actions/rust-ci-setup

      - name: Verify tag matches crate version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          tag_version="${GITHUB_REF_NAME#v}"
          crate_version="$(cargo pkgid -p sof | sed -E 's/.*@(.+)$/\1/')"
          if [[ -z "${crate_version}" ]]; then
            echo "Could not resolve crate version for package sof"
            exit 1
          fi
          if [[ "${tag_version}" != "${crate_version}" ]]; then
            echo "Tag version (${tag_version}) does not match crate version (${crate_version})"
            exit 1
          fi

      - name: Verify tagged commit is on main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags origin main
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "FETCH_HEAD"; then
            echo "Tag ${GITHUB_REF_NAME} points to commit ${GITHUB_SHA} which is not on origin/main"
            exit 1
          fi

      - name: Run full CI matrix before publish
        run: cargo make ci

      - name: Dry-run publish
        run: cargo publish -p sof --locked --dry-run

      - name: Publish to crates.io
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sof --locked
